<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake_Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <section>
        <div class="infos">
            <div class="info">
                <h3>High Score :
                    <span id="high-score">0</span>
                </h3>
            </div>
            <div class="info">
                <h3>Score :
                    <span id="score">00</span>
                </h3>
            </div>
            <div class="info">
                <h3>Time :
                    <span id="time">00:00</span>
                </h3>
            </div>
        </div>
        <div class="board"></div>
    </div>
    </section>
    <div class="model">
        <div class="start-game">
            <h3>Welcome to Snake Game</h3>
            <button class="btn btn-start">START GAME</button>
        </div>
        <div class="game-over">
            <h3>GAME OVER</h3>
            <button class="btn btn-restart">RESTART</button>
        </div>
    </div>
</main>
    
    <script src="script.js"></script>
</body>

</html>
